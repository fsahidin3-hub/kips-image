<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Gemini</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="app-body">

    <div class="chat-container">
        
        <h1>Kips AI</h1>
        
        <div id="chat-log">
            <div class="pesan-ai">Selamat datang! Tanyakan dan Membuat apa saja yang Anda butuhkan (menulis, ide, kode, foto, video dll.).*Demi Peraturan dan undang yang berlaku untuk pembuatan Foto dan Video masih dalam Pengembangan filter konten DEWASA*</div>
        </div>
        
        <div class="input-area-gemini">
            <div class="gemini-controls">
                <button class="icon-btn" title="Tambah Media"><i class="fas fa-plus"></i></button>
                <button class="icon-btn mic-btn-control" title="Mikrofon"><i class="fas fa-microphone"></i></button>
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Minta Gemini...">
                
                <button class="icon-btn input-send-btn" onclick="kirimPesan()" title="Kirim"><i class="fas fa-paper-plane"></i></button>
            </div>
            
            <button class="icon-btn action-send-btn" onclick="kirimPesan()" title="Kirim"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
