<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kips AI</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
</head>
<body id="app-body">
    <div class="chat-container">
        
        <header class="chat-header-gemini">
            <div class="header-left">
                <button class="icon-btn menu-btn" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <span class="main-title">Kips AI</span>
                    <span class="sub-title">Version BAOK 1.3</span>
                </div>
            </div>
            <div class="header-right">
                <div class="profile-circle">F</div>
            </div>
        </header>

        <div id="chat-log">
            <div class="pesan-ai">
                Selamat datang! Tanyakan dan Buat apa saja yang Anda butuhkan (menulis, ide, kode, foto, video dll.).*Demi Peraturan dan Undang-Undang yang berlaku pembuatan Foto dan Video tidak tersedia sedang Dilakukan Pengembangan filter konten DEWASA*
            </div>
        </div>

        <div class="input-area-gemini">
            <div class="gemini-controls">
                <button class="icon-btn plus-btn" aria-label="Tambah File">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="icon-btn mic-btn-control" aria-label="Mikrofon">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Minta bantuan Kips..." rows="1"></textarea>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <div id="image-preview" style="display: none;">
                    <button id="remove-image" class="icon-btn"><i class="fas fa-times"></i></button>
                </div>
                <button class="icon-btn input-send-btn" onclick="kirimPesan()" aria-label="Kirim">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
