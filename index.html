<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kips AI</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="app-body">

    <div class="chat-container">
        
        <h1>Kips AI</h1>
        
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        
        <div id="chat-log">
            <div class="pesan-ai">Selamat datang! Tanyakan dan Buat apa saja yang Anda butuhkan (menulis, ide, kode, foto, video dll.).*Demi Peraturan dan Undang-Undang yang berlaku pembuatan Foto dan Video tidak tersedia sedang Dilakukan Pengembangan filter konten DEWASA*</div>
        </div>
        
        <div class="input-area-gemini">
            <div class="gemini-controls">
                <button class="icon-btn" title="Tambah Media"><i class="fas fa-plus"></i></button>
                <button class="icon-btn mic-btn-control" title="Mikrofon"><i class="fas fa-microphone"></i></button>
            </div>
            
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Minta Bantuan Kips..."></textarea>
                <div id="image-preview" class="image-preview-placeholder" style="display: none;">
                    <i class="fas fa-image"></i>
                    <i id="remove-image" class="fas fa-times-circle"></i>
                </div>

                <button class="icon-btn input-send-btn" onclick="kirimPesan()" title="Kirim"><i class="fas fa-paper-plane"></i></button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
